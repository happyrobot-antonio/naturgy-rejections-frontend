services:
  naturgy-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: naturgy-rejections-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
    command: npm run dev
    networks:
      - naturgy-network

networks:
  naturgy-network:
    driver: bridge
